<app-loading [loading]="modules.getAppModules() | async"></app-loading>

<!-- Modules display -->
<div class="grid-container-wrapper">
	<div *ngIf="getModules() | async as appModules" class="grid-container">
	  <div *ngFor="let module of appModules" class="wrapper">
	    <mat-card routerLink="/{{ module.name }}" class="click">
	      <mat-card-header>
	        <img mat-card-avatar src="assets/img/icons/{{ module.name }}.png">
	        <mat-card-title>{{ module.displayName }}</mat-card-title>
	        <mat-card-subtitle> {{ module.fullName }} </mat-card-subtitle>
	      </mat-card-header>
	      <mat-card-content>
	        <p *ngIf="!module.content">{{ module.description }}</p>
	        <div *ngIf="module.content" class="grid-container events-card">
						<div *ngFor="let line of getContent(module.name) | async | slice:0:(media.mobileSize ? 2 : 4)" class="wrapper">
							<div class="border">
								{{ line }}
							</div>
						</div>
					</div>
	      </mat-card-content>
	    </mat-card>
	  </div>
	</div>
</div>
