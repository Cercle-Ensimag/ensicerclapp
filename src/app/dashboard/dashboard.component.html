<!-- Loading -->
<div class="loading-indicator" *ngIf="!modules.appModules">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<!-- Modules display -->
<div *ngIf="modules.appModules" class="grid-container">
  <div *ngFor="let module of modules.appModules">
      <mat-card routerLink="/{{ module.name }}" *ngIf="!module.disabled">
        <mat-card-header>
          <img mat-card-avatar src="assets/img/icons/{{ module.name }}.png">
          <mat-card-title>{{ module.displayName }}</mat-card-title>
          <mat-card-subtitle> {{ module.fullName }} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ module.description }}</p>
        </mat-card-content>
      </mat-card>
  </div>
</div>
