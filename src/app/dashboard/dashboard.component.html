<!-- Loading -->
<div *ngIf="!modules.appModules" class="spinner-wrapper loading">
  <mat-spinner class="spinner"></mat-spinner>
</div>

<!-- Modules display -->
<div *ngIf="modules.appModules" class="grid-container">
  <div *ngFor="let module of modules.appModules">
    <div class="wrapper">
      <button mat-raised-button
        [disabled]="module.disabled"
        routerLink="/{{ module.name }}"
      >
        <h2>{{ module.displayName }}</h2>
      </button>
    </div>
  </div>
</div>
