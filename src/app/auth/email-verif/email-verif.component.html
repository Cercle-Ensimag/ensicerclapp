<div class="container">
  <div>
    <mat-card>
      <div class="container">
        <p [innerHTML]="d.l.verificationEmailSentInfo"></p>
        <button mat-raised-button (click)="sendEmail()" color='primary'>{{ d.l.sendEmailAgainLabel }}</button>
      </div>
    </mat-card>
  </div>
</div>

<div class="mat-fab-bottom-right">
  <button mat-fab color="primary" (click)="location.back()"><mat-icon>arrow_back</mat-icon></button>
</div>
