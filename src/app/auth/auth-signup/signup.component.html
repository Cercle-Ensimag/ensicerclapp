<div class="container">
  <div>
    <mat-card>
      <form [formGroup]="formGroup" (ngSubmit)="submit()" class="container">
        <h2 [innerHTML]="d.l.signUpPageTitle"></h2>

        <mat-form-field>
          <input matInput placeholder="{{ d.l.firstNameLabel }}" formControlName="firstName" autocomplete="off">
          <mat-error *ngIf="formGroup.get('firstName').invalid">{{ d.l.firstNameError }}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="{{ d.l.lastNameLabel }}" formControlName="lastName" autocomplete="off">
          <mat-error *ngIf="formGroup.get('lastName').invalid">{{ d.l.lastNameError }}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="email" placeholder="{{ d.l.emailLabel }}" formControlName="email" autocomplete="off">
          <mat-error *ngIf="formGroup.get('email').invalid">{{ auth.getEmailErrorMessage(formGroup.get('email')) }}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="{{ d.l.passwordlLabel }}" formControlName="password" [type]="hide ? 'password' : 'text'" autocomplete="off">
          <mat-icon matSuffix (click)="hidePassword = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="formGroup.get('password').invalid">{{ d.l.passwordTooShortError }}</mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary"
          [disabled]="formGroup.invalid"
        >{{ d.l.signUpButtonLabel }}</button>
      </form>
    </mat-card>
  </div>
</div>

<div class="mat-fab-bottom-right">
  <button mat-fab color="primary" (click)="location.back()"><mat-icon>arrow_back</mat-icon></button>
</div>
