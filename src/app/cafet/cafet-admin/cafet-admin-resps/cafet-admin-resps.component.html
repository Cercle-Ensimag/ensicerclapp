<!-- Loading -->
<mat-card *ngIf="!cafetResps" class="spinner-wrapper">
  <mat-spinner class="spinner"></mat-spinner>
</mat-card>

<!-- Com resps -->
<div *ngIf="cafetResps">

  <!-- Header display -->
  <mat-card>
    <span *ngIf="error" class="error">{{ error }}</span>

    <mat-form-field [class.large]="!media.mobileSize">
      <input matInput placeholder="{{ d.l.addCafetRespInfo }}" [formControl]="emailCtrl" autocomplete="off">
      <button mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
    </mat-form-field>
    <button mat-raised-button
      (click)="addCafetResp()"
      [disabled]="emailCtrl.invalid || displayedUsers.length != 0"
      color="primary"
    >{{ d.l.addCafetRespButtonLabel }}</button>
  </mat-card>

  <!-- Users display -->
  <mat-card *ngIf="displayedUsers.length != 0">
    <mat-nav-list>
      <a mat-list-item *ngFor="let user of displayedUsers">
        {{ tools.titleCase(user.emailId.split('|').join(' ')) }}
        <button mat-icon-button matSuffix (click)="cafet.removeCafetResp(user.emailId)"><mat-icon>delete</mat-icon></button>
      </a>
    </mat-nav-list>
  </mat-card>
</div>
