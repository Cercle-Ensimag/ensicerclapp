<!-- Header -->
<mat-card>
  <mat-form-field [class.large]="!media.mobileSize" class="search">
    <input matInput placeholder="{{ d.l.search }}" [formControl]="emailCtrl" autocomplete="off">
    <button mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
  </mat-form-field>
</mat-card>

<mat-card>
  <app-paged-list [list]="getUsers() | async" emptyMessage="{{ d.l.noArchivedUsers }}" #page>
    <!-- Users display, large screens -->
    <mat-list>
      <mat-list-item *ngFor="let user of page.truncatedList()">
        <div class="grid">
          <span>{{ cafet.getUserName(user) }}</span>
          <span>{{ user.credit.toFixed(2) }}â‚¬</span>
          <button mat-icon-button (click)="openEditor(user)" class="history" matSuffix><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="openHistory(user)" class="history" matSuffix><mat-icon>history</mat-icon></button>
        </div>
      </mat-list-item>
    </mat-list>
  </app-paged-list>
</mat-card>
