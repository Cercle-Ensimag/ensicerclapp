<div class="item">
	<app-paged-grid [list]="jobads.getJobAds() | async" #pages>
		<app-jobad-card *ngFor="let jobad of pages.truncatedList()"
						[jobad]="jobad"
						[admin]="true">
		</app-jobad-card>
	</app-paged-grid>
</div>

<div class="mat-fab-bottom-right">
	<button mat-fab color="primary" (click)="location.back()"><mat-icon>arrow_back</mat-icon></button>
	<button mat-fab color="primary" routerLink="/jobads/jobad/-/edit"><mat-icon>add</mat-icon></button>
</div>

<div class="fab-btn-placeholder"></div>
