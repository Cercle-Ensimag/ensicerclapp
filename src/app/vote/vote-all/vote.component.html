<!-- Loading -->
<div class="loading-indicator" *ngIf="!vote.polls">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<!-- Polls -->
<div *ngIf="vote.polls">

  <!-- Polls display -->
  <div *ngIf="isPoll()">
    <div *ngFor="let poll of vote.polls">
      <button mat-raised-button
        *ngIf="poll.started"
        [disabled]="vote.votes[poll.id] ||Â false"
        routerLink="/vote/poll/{{ poll.id }}"
      >
        <h2>{{ poll.title }}</h2>
      </button>
    </div>
  </div>

  <!-- No Poll -->
  <div *ngIf="!isPoll()">
    <mat-card>
      <h3>{{ d.l.noPoll }}</h3>
    </mat-card>
  </div>
</div>

<button mat-fab class="mat-fab-bottom-right" color="primary"
        (click)="location.back()">
  <mat-icon>arrow_back</mat-icon>
</button>
