<!-- Loading -->
<app-loading [loading]="vote.getChoices(id) | async"></app-loading>

<!-- Results display -->
<mat-card *ngIf="vote.getChoices(id) | async as choices">
  <h2>{{ d.l.pollResultsLabel }}</h2>
  <div *ngFor="let choice of choices">
    <h3>
			{{ d.format(d.l.pollResultsTemplate, choice.label, vote.getResults(id, choice.id) | async, percent(choice.id) | async) }}
    </h3>
  </div>
</mat-card>

<div class="mat-fab-bottom-right">
  <button mat-fab color="primary" (click)="location.back()"><mat-icon>arrow_back</mat-icon></button>
</div>

<div class="fab-btn-placeholder"></div>
