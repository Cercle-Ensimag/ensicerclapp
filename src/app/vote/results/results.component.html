<!-- Loading -->
<app-loading [loading]="results"></app-loading>

<!-- Results display -->
<mat-card *ngIf="vote.getChoices(id) | async as choices">
  <div *ngFor="let choice of choices">
    <h2>
      {{ choice.label }}: {{ vote.getResults(id, choice.id) | async }} vote<span *ngIf="vote.getResults(id, choice.id) > 1 | async">s</span>}
      ({{ percent(choice.id) | async }}%)
    </h2>
  </div>
</mat-card>
