<div class="mat-fab-bottom-right">
  <button mat-fab color="primary" (click)="location.back()"><mat-icon>arrow_back</mat-icon></button>
  <button *ngIf="tabGroup.selectedIndex == 0" mat-fab color="primary" routerLink="/votes/poll/-/edit"><mat-icon>add</mat-icon></button>
</div>

<div class="loading-indicator" *ngIf="tabGroup.selectedIndex ? !assessors : !vote.polls">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<mat-tab-group #tabGroup>

  <!-- Polls tab -->
  <mat-tab label="{{ d.l.polls }}">

    <!-- Polls display -->
    <div *ngIf="vote.polls" class="grid-container">
      <mat-card *ngFor="let poll of vote.polls">
        <mat-card-header>
          <img mat-card-avatar src="assets/img/icons/votes.png">
          <mat-card-title>{{ poll.title }}</mat-card-title>
          <mat-card-subtitle>{{ choicesString(poll) }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ poll.description.slice(0,100) }}{{poll.description.length > 100 ? '...' : '' }}</p>
        </mat-card-content>
        <mat-card-actions>
          <mat-slide-toggle [checked]="poll.started" (change)="setStarted(poll.id, $event.checked)" color="primary">Start</mat-slide-toggle>
          <button mat-icon-button routerLink="/votes/poll/{{ poll.id }}"><mat-icon>search</mat-icon></button>
          <button mat-icon-button [disabled]="poll.started" routerLink="/votes/poll/{{ poll.id }}/edit"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button [disabled]="poll.started" routerLink="/votes/poll/{{ poll.id }}/results"><mat-icon>poll</mat-icon></button>
          <button mat-icon-button routerLink="/votes/poll/{{ poll.id }}/users"><mat-icon>face</mat-icon></button>
          <button mat-icon-button [disabled]="poll.started" (click)="delete(poll)"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>

  <mat-tab label="{{ d.l.assessorPlLabel }}">

    <!-- Users display -->
    <div *ngIf="assessors">
      <mat-card>
        <span *ngIf="error" class="error">{{ error }}</span>

        <mat-form-field [class.large]="!media.mobileSize">
          <input matInput placeholder="{{ d.l.addAssessorInfo }}" [formControl]="emailCtrl" autocomplete="off">
          <button mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
        </mat-form-field>
        <button mat-raised-button
          (click)="addAssessor()"
          [disabled]="emailCtrl.invalid || displayedUsers.length != 0"
          color="primary"
        >{{ d.l.addAssessorButtonLabel }}</button>
      </mat-card>

      <mat-card *ngIf="displayedUsers.length != 0">
        <mat-nav-list>
          <a mat-list-item *ngFor="let user of displayedUsers">
            {{ tools.titleCase(user.emailId.split('|').join(' ')) }}
            <button mat-icon-button matSuffix (click)="vote.removeAssessor(user.emailId)"><mat-icon>delete</mat-icon></button>
          </a>
        </mat-nav-list>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
