<button *ngIf="tabGroup.selectedIndex == 0 && vote.polls && !deletePollId" mat-fab class="mat-fab-bottom-right" color="primary" routerLink="/vote-admin/edit/-"><mat-icon>add</mat-icon></button>

<mat-tab-group #tabGroup>

  <!-- Polls tab -->
  <mat-tab label="{{ d.l.polls }}">

    <!-- Loading -->
    <mat-card *ngIf="!vote.polls" class="spinner-wrapper">
      <mat-spinner class="spinner"></mat-spinner>
    </mat-card>

    <!-- Polls display -->
    <div *ngIf="vote.polls">
      <div *ngIf="!deletePollId">
          <mat-card *ngFor="let poll of vote.polls">
            <h2>{{ poll.title }}</h2>
            <mat-slide-toggle [checked]="poll.started" (change)="setStarted(poll.id, $event.checked)" color="primary">Start</mat-slide-toggle>
            <button mat-icon-button [disabled]="poll.started" routerLink="/vote-admin/edit/{{ poll.id }}"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button routerLink="/vote/poll/{{ poll.id }}"><mat-icon>search</mat-icon></button>
            <button mat-icon-button [disabled]="poll.started" routerLink="/vote-admin/results/{{ poll.id }}"><mat-icon>poll</mat-icon></button>
            <button mat-icon-button routerLink="/vote-admin/users/{{ poll.id }}"><mat-icon>face</mat-icon></button>
            <button mat-icon-button [disabled]="poll.started" (click)="delete(poll.id, poll.title)"><mat-icon>delete</mat-icon></button>
          </mat-card>
      </div>

      <div *ngIf="deletePollId">
        <mat-card class="message">
          <h3 [innerHTML]="d.format(d.l.confirmPollDeleteInfo, deletePollTitle)"></h3>
          <button mat-raised-button (click)="confirmDelete()" color="warn">{{ d.l.confirmPollDeleteLabel }}</button>
          <button mat-raised-button (click)="back()" color="primary">{{ d.l.backLabel }}</button>
        </mat-card>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="{{ d.l.assessorPlLabel }}">
    <!-- Loading -->
    <mat-card *ngIf="!assessors" class="spinner-wrapper">
      <mat-spinner class="spinner"></mat-spinner>
    </mat-card>

    <!-- Users display -->
    <div *ngIf="assessors">
      <mat-card>
        <span *ngIf="error" class="error">{{ error }}</span>

        <mat-form-field [class.large]="!media.mobileSize">
          <input matInput placeholder="{{ d.l.addAssessorInfo }}" [formControl]="emailCtrl" autocomplete="off">
          <button mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
        </mat-form-field>
        <button mat-raised-button
          (click)="addAssessor()"
          [disabled]="emailCtrl.invalid || displayedUsers.length != 0"
          color="primary"
        >{{ d.l.addAssessorButtonLabel }}</button>
      </mat-card>

      <mat-card *ngIf="displayedUsers.length != 0">
        <mat-nav-list>
          <a mat-list-item *ngFor="let user of displayedUsers">
            {{ tools.titleCase(user.emailId.split('|').join(' ')) }}
            <button mat-icon-button matSuffix (click)="vote.removeAssessor(user.emailId)"><mat-icon>delete</mat-icon></button>
          </a>
        </mat-nav-list>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
