<!-- Loading -->
<mat-card *ngIf="!actu" class="spinner-wraper">
  <mat-spinner class="spinner"></mat-spinner>
</mat-card>

<!-- Actu display -->
<mat-card *ngIf="actu">
  <h2>{{ actu.title }}</h2>
  <mat-card-content style="text-align:left">
    <h4 [innerHTML]="actu.description"></h4>
    <h4>
      {{ d.format(d.l.actuDate, actu.date |Â date:'fullDate':'':d.l.locale) }}<br>
      {{ d.format(d.l.actuAuthor, actu.author) }}
    </h4>
  </mat-card-content>
  <img *ngIf="actu.image !== ''" mat-card-image src="{{ actu.image }}">
  <button mat-raised-button color="primary" (click)='back()'>{{ d.l.backLabel }}</button>
</mat-card>
