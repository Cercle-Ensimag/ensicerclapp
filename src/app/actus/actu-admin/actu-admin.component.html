<div class="loading-indicator" *ngIf="tabGroup.selectedIndex ? !journalists : !actus.actus">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<mat-tab-group #tabGroup>

  <!-- Actus tab -->
  <mat-tab label="{{ d.l.actus }}">
    <app-paged-grid [list]="actus.actus" #pages>
      <app-actu-card *ngFor="let actu of pages.truncatedList()"
                               [actu]="actu"
                               [admin]="true">
      </app-actu-card>
    </app-paged-grid>
  </mat-tab>

  <!-- Journalists tab -->
  <mat-tab label="{{ d.l.journalistPlLabel }}">

    <app-loading [loading]="journalists"></app-loading>

    <!-- Com resps -->
    <div *ngIf="journalists">

      <!-- Header display -->
      <mat-card>
        <span *ngIf="error" class="error">{{ error }}</span>

        <mat-form-field [class.large]="!media.mobileSize">
          <input matInput placeholder="{{ d.l.addJournalistInfo }}" [formControl]="emailCtrl" autocomplete="off">
          <button mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
        </mat-form-field>
        <button mat-raised-button
          (click)="addJournalist()"
          [disabled]="emailCtrl.invalid || displayedUsers.length != 0"
          color="primary"
        >{{ d.l.addJournalistButtonLabel }}</button>
      </mat-card>

      <!-- Users display -->
      <mat-card *ngIf="displayedUsers.length != 0">
        <mat-nav-list>
          <a mat-list-item *ngFor="let user of displayedUsers">
            {{ tools.titleCase(user.emailId.split('|').join(' ')) }}
            <button mat-icon-button matSuffix (click)="actus.removeJournalist(user.emailId)"><mat-icon>delete</mat-icon></button>
          </a>
        </mat-nav-list>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>

<div class="mat-fab-bottom-right">
  <button mat-fab color="primary" (click)="location.back()"><mat-icon>arrow_back</mat-icon></button>
</div>
