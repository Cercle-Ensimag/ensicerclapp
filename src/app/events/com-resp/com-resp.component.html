<app-paged-grid [list]="events.getEvents() | async" #pages>
  <app-event-card *ngFor="let event of pages.truncatedList()"
                  [event]="event"
                  [admin]="true">
  </app-event-card>
</app-paged-grid>

<div class="mat-fab-bottom-right">
  <button mat-fab color="primary" (click)="location.back()"><mat-icon>arrow_back</mat-icon></button>
  <button mat-fab color="primary" routerLink="/events/event/-/edit"><mat-icon>add</mat-icon></button>
</div>
