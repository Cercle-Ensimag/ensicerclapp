<mat-tab-group>
  <mat-tab label="{{ d.l.events }}">

    <!-- Events display -->
    <div *ngIf="!deleteEventId">

      <!-- Loading -->
      <mat-card *ngIf="!events.events" class="spinner-wraper">
        <mat-spinner class="spinner"></mat-spinner>
      </mat-card>

      <!-- Display events -->
      <div *ngIf="events.events">
        <mat-card *ngFor="let event of events.events | slice:pageIndex*pageSize:(pageIndex+1)*pageSize">
          <h2>{{ event.title }}</h2>
					<label>{{ d.format(d.l.eventOrganizer, event.asso) }}</label><br>
          <button mat-icon-button routerLink="/events/event/{{ event.id }}"><mat-icon>search</mat-icon></button>
          <button mat-icon-button (click)="delete(event.id, event.title)"><mat-icon>delete</mat-icon></button>
        </mat-card>
        <mat-card *ngIf="events.events.length == 0">
          <h3>{{ d.l.noEvent }}</h3>
        </mat-card>
		    <mat-paginator [length]="events.events.length"
		                  [pageSize]="pageSize"
		                  (page)="updateList($event)">
		    </mat-paginator>
      </div>

    </div>

    <!-- Delete event -->
    <div *ngIf="deleteEventId">
      <mat-card class="message">
        <h3 [innerHTML]="d.format(d.l.confirmEventDeleteInfo, deleteEventTitle)"></h3>
        <button mat-raised-button (click)="confirmDelete()" color="warn">{{ d.l.confirmEventDeleteLabel }}</button>
        <button mat-raised-button (click)="back()" color="primary">{{ d.l.backLabel }}</button>
      </mat-card>
    </div>
  </mat-tab>

  <mat-tab label="{{ d.l.comRespPlLabel }}">

    <!-- Loading -->
    <mat-card *ngIf="!comResps" class="spinner-wraper">
      <mat-spinner class="spinner"></mat-spinner>
    </mat-card>

    <!-- Header display -->
    <mat-card *ngIf="comResps">
      <span *ngIf="error" class="error">{{ error }}</span>

      <mat-form-field [class.large]="!media.mobileSize">
        <input matInput placeholder="{{ d.l.addComRespInfo }}" [formControl]="emailCtrl" autocomplete="off">
        <button mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
      </mat-form-field>
      <button mat-raised-button
        (click)="addComResp()"
        [disabled]="emailCtrl.invalid || displayedUsers.length != 0"
        color="primary"
      >{{ d.l.addComRespButtonLabel }}</button>
    </mat-card>

    <!-- Users display -->
    <mat-card *ngIf="displayedUsers.length != 0">
      <mat-nav-list>
        <a mat-list-item *ngFor="let user of displayedUsers">
          {{ tools.titleCase(user.emailId.split('|').join(' ')) }}
          <button mat-icon-button matSuffix (click)="events.removeComResp(user.emailId)"><mat-icon>delete</mat-icon></button>
        </a>
      </mat-nav-list>
    </mat-card>
  </mat-tab>
</mat-tab-group>
