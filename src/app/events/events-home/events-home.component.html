<div *ngIf="events.events">
  <div *ngFor="let event of events.events">
    <button mat-raised-button routerLink="/events/event/{{ event.id }}">
      <h2>{{ event.title }}</h2>
      <label>{{ d.format(d.l.periodFormat, event.start, event.end) }}</label>
    </button>
  </div>
</div>
<div *ngIf="events.events.length == 0">
  <mat-card>
    <h3>{{ d.l.noEvent }}</h3>
    <button class="item" mat-raised-button routerLink='/home' color="primary">{{ d.l.backLabel }}</button>
  </mat-card>
</div>
